<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Page using Vivliostyle</title>
    <style>
      /* 必要なCSSを追加します */
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }
      #viewer {
        width: 100%;
        height: 100vh;
        margin: 0;
      }
      #loading {
        width: 100%;
        text-align: center;
        position:absolute;
        top: 50vh;
      }
      [data-vivliostyle-viewer-viewport] [data-vivliostyle-spread-container] {
        flex-direction: row-reverse;
      }
      .highlight {
        background-color: rgb(255, 203, 139);
        animation: fadeOutHighlight 1s ease-out forwards;
      }
      @keyframes fadeOutHighlight {
        0% {
          background-color: rgb(255, 203, 139);
        }
        100% {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="vivlio-wrapper">
      <div id="loading">loading...</div>
      <div id="viewer">
      </div>
    </div>
  </body>
</html>
